<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Добавить человека</title>
  <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>

<h2>Добавить человека</h2>

<form th:action="@{/humans/save}" method="post" th:object="${human}">
  <label for="name">Имя:</label>
  <input type="text" id="name" th:field="*{name}" required />

  <label for="capital">Капитал:</label>
  <input type="number" id="capital" th:field="*{capital}" required step="0.01" />

  <label for="areas">Сферы деятельности:</label>
  <select id="areas" multiple th:name="areaIds">
    <option th:each="area : ${areas}" th:value="${area.id}" th:text="${area.name}"></option>
  </select>

  <button type="submit">Сохранить</button>
</form>

<a href="/humans/main-page">
  <button>Назад</button>
</a>

</body>
</html>
